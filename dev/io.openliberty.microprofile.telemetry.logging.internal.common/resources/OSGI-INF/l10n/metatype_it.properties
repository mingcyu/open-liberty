mpTelemetryLogging=MicroProfile Telemetria 2.0
mpTelemetryLogging.desc=MicroProfile La registrazione della telemetria raccoglie i dati da varie fonti e li inoltra all'esportatore di registri di telemetria configurato all'indirizzo MicroProfile.

source=Origine
source.desc=Specifica un elenco di fonti separate da virgole per la telemetria di MicroProfile. I valori validi per l'attributo source sono message, trace e ffdc.

accessLogFields=Campi da utilizzare dai log di accesso
accessLogFields.desc=Usare questo attributo per specificare se usare i campi del registro degli accessi predefiniti o i campi del registro degli accessi specificati nell'attributo accessLogging logFormat.
accessLogFields.default=Utilizzare l'impostazione predefinita per i campi di log accesso.
accessLogFields.logFormat=Utilizzare l'impostazione dei campi di log accesso corrispondente a logFormat.
