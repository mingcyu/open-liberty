mpTelemetryLogging=MicroProfile Telemetria 2.0
mpTelemetryLogging.desc=O MicroProfile Telemetry Logging re\u00fane dados de v\u00e1rias fontes e encaminha os dados para o MicroProfile Telemetry Log Exporter configurado.

source=Origem
source.desc=Especifica uma lista de fontes separadas por v\u00edrgulas para a telemetria do MicroProfile. Os valores v\u00e1lidos para o atributo source s\u00e3o message, trace e ffdc.

accessLogFields=Campos a serem usados de logs de acesso
accessLogFields.desc=Use esse atributo para especificar se ser\u00e3o usados os campos de registro de acesso padr\u00e3o ou os campos de registro de acesso especificados no atributo accessLogging logFormat.
accessLogFields.default=Use o conjunto padr\u00e3o de campos do log de acesso.
accessLogFields.logFormat=Use o conjunto de campos do log de acesso que correspondam ao logFormat.
