mpTelemetryLogging=MicroProfile Telemetria 2.1
mpTelemetryLogging.desc=MicroProfile Telemetry Logging raccoglie i dati da varie fonti e li inoltra al MicroProfile Telemetry Log Exporter configurato.

source=Origine
source.desc=Specifica un elenco di fonti separate da virgole per la telemetria MicroProfile. I valori validi per l'attributo source sono message, trace e ffdc.

accessLogFields=Campi da utilizzare dai log di accesso
accessLogFields.desc=Usare questo attributo per specificare se usare i campi del registro degli accessi predefiniti o i campi del registro degli accessi specificati dall'utente nell'attributo accessLogging logFormat.
accessLogFields.default=Utilizzare l'impostazione predefinita per i campi di log accesso.
accessLogFields.logFormat=Utilizzare l'impostazione dei campi di log accesso corrispondente a logFormat.
