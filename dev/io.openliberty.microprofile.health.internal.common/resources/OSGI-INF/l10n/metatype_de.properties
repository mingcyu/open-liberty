mpHealth=MicroProfile-Status
mpHealth.desc=Konfiguration f\u00fcr MicroProfile Gesundheit.

checkInterval=Zeitintervall, in dem die dateibasierten Gesundheitspr\u00fcfungen aktualisiert werden sollen.
checkInterval.desc=Der von Ihnen angegebene Wert legt das Intervall fest, in dem die Gesundheitspr\u00fcfungen f\u00fcr die dateibasierten Gesundheitspr\u00fcfungen abgefragt werden. Der Wert ist eine Zahl, gefolgt von einer optionalen Zeiteinheit von ms f\u00fcr Millisekunden oder s f\u00fcr Sekunden. Wenn keine Zeiteinheit angegeben wird, ist der Wert standardm\u00e4\u00dfig in Sekunden. Wenn der Wert 0, 0s, 0ms oder leer ist, ist die dateibasierte Gesundheitspr\u00fcfung deaktiviert.

startupCheckInterval=Zeitintervall, in dem die dateibasierten Gesundheitspr\u00fcfungen erstellt werden sollen.
startupCheckInterval.desc=Der von Ihnen angegebene Wert legt das Intervall fest, in dem die Health Checks abgefragt werden, bis ein UP-Status aufgel\u00f6st und die Health Check-Datei erstellt wird. Der Wert ist eine Zahl, gefolgt von einer optionalen Zeiteinheit von ms f\u00fcr Millisekunden oder s f\u00fcr Sekunden. Wenn f\u00fcr einen Wert keine Zeiteinheit angegeben wird, wird der Wert standardm\u00e4\u00dfig in Millisekunden angegeben. Wenn kein Wert angegeben wird, ist der Standardwert 100 ms.
