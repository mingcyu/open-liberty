fileUpdateInterval=Zeitintervall, in dem die dateibasierten Integrit\u00e4tspr\u00fcfungen aktualisiert werden sollen.
fileUpdateInterval.desc=Der von Ihnen angegebene Wert legt das Intervall fest, in dem die Integrit\u00e4tspr\u00fcfungen f\u00fcr die dateibasierten Integrit\u00e4tspr\u00fcfungen abgefragt werden. Der Wert ist eine Zahl, gefolgt von einer optionalen Zeiteinheit von ms f\u00fcr Millisekunden oder s f\u00fcr Sekunden. Wenn keine Zeiteinheit angegeben ist, wird standardm\u00e4\u00dfig der Wert in Sekunden verwendet.
