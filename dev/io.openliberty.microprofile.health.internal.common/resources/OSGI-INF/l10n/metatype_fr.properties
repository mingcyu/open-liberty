#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

mpHealth=int\u00e9grit\u00e9 de microprofile
mpHealth.desc=Configuration pour l' MicroProfile s Sant\u00e9.

checkInterval=Intervalle de temps pour la mise \u00e0 jour des contr\u00f4les de sant\u00e9 bas\u00e9s sur les fichiers.
checkInterval.desc=La valeur que vous indiquez d\u00e9finit l'intervalle auquel les contr\u00f4les de sant\u00e9 sont interrog\u00e9s pour les contr\u00f4les de sant\u00e9 bas\u00e9s sur les fichiers. La valeur est un nombre suivi d'une unit\u00e9 de temps facultative : ms pour les millisecondes ou s pour les secondes. Si aucune unit\u00e9 de temps n'est sp\u00e9cifi\u00e9e, la valeur est exprim\u00e9e en secondes par d\u00e9faut. Si la valeur est 0, 0s, 0ms ou vide, la fonction de contr\u00f4le de sant\u00e9 bas\u00e9 sur les fichiers est d\u00e9sactiv\u00e9e.

startupCheckInterval=Intervalle de temps \u00e0 partir duquel les contr\u00f4les de sant\u00e9 bas\u00e9s sur les fichiers doivent \u00eatre cr\u00e9\u00e9s.
startupCheckInterval.desc=La valeur que vous sp\u00e9cifiez d\u00e9finit l'intervalle auquel les contr\u00f4les de sant\u00e9 sont interrog\u00e9s jusqu'\u00e0 ce qu'un \u00e9tat UP soit r\u00e9solu et que le fichier de contr\u00f4le de sant\u00e9 soit cr\u00e9\u00e9. La valeur est un nombre suivi d'une unit\u00e9 de temps facultative : ms pour les millisecondes ou s pour les secondes. Si aucune unit\u00e9 de temps n'est sp\u00e9cifi\u00e9e pour une valeur, celle-ci est exprim\u00e9e par d\u00e9faut en millisecondes. Si aucune valeur n'est sp\u00e9cifi\u00e9e, la valeur par d\u00e9faut est de 100 ms.
