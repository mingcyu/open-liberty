fileUpdateInterval=Intervalle de temps auquel mettre \u00e0 jour les contr\u00f4les d'int\u00e9grit\u00e9 bas\u00e9s sur les fichiers.
fileUpdateInterval.desc=La valeur que vous sp\u00e9cifiez d\u00e9finit l'intervalle auquel les v\u00e9rifications d'int\u00e9grit\u00e9 sont interrog\u00e9es pour les v\u00e9rifications d'int\u00e9grit\u00e9 bas\u00e9es sur les fichiers. La valeur est un nombre suivi d'une unit\u00e9 de temps facultative en ms pour les millisecondes ou en s pour les secondes. Si aucune unit\u00e9 de temps n'est sp\u00e9cifi\u00e9e, la valeur est en secondes par d\u00e9faut.
