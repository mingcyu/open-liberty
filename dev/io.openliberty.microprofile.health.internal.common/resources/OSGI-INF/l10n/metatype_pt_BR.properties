mpHealth=funcionamento do microprofile
mpHealth.desc=Configura\u00e7\u00e3o para MicroProfile Health.

checkInterval=Intervalo de tempo para atualizar as verifica\u00e7\u00f5es de integridade baseadas em arquivo.
checkInterval.desc=O valor especificado define o intervalo em que as verifica\u00e7\u00f5es de integridade s\u00e3o consultadas para as verifica\u00e7\u00f5es de integridade baseadas em arquivo. O valor \u00e9 um n\u00famero seguido de uma unidade de tempo opcional de ms para milissegundos ou s para segundos. Se nenhuma unidade de tempo for especificada, o valor ser\u00e1 em segundos por padr\u00e3o. Se o valor for 0, 0s, 0ms ou estiver vazio, a fun\u00e7\u00e3o de verifica\u00e7\u00e3o de integridade baseada em arquivo estar\u00e1 desativada.

startupCheckInterval=Intervalo de tempo para criar as verifica\u00e7\u00f5es de integridade baseadas em arquivo.
startupCheckInterval.desc=O valor especificado define o intervalo em que as verifica\u00e7\u00f5es de integridade s\u00e3o consultadas at\u00e9 que um status UP seja resolvido e o arquivo de verifica\u00e7\u00e3o de integridade seja criado. O valor \u00e9 um n\u00famero seguido de uma unidade de tempo opcional de ms para milissegundos ou s para segundos. Se nenhuma unidade de tempo for especificada para um valor, o valor ser\u00e1 em milissegundos por padr\u00e3o. Se nenhum valor for especificado, o valor padr\u00e3o ser\u00e1 100 ms.
