mpHealth=estado de microprofile
mpHealth.desc=Configuraci\u00f3n para la salud e MicroProfile.

fileUpdateInterval=Intervalo de tiempo en el que actualizar las comprobaciones de estado basadas en archivos.
fileUpdateInterval.desc=El valor que especifique establece el intervalo en el que se consultan los controles de estado para los controles de estado basados en archivos. El valor es un n\u00famero seguido de una unidad de tiempo opcional de ms para milisegundos o s para segundos. Si no se especifica ninguna unidad de tiempo, el valor es en segundos por defecto.
