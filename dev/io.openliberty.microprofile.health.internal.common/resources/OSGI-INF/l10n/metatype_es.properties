mpHealth=estado de microprofile
mpHealth.desc=Configuraci\u00f3n para la salud e MicroProfile.

checkInterval=Intervalo de tiempo en el que se actualizan las comprobaciones de estado basadas en archivos.
checkInterval.desc=El valor que especifique establece el intervalo en el que se consultan las comprobaciones de estado para las comprobaciones de estado basadas en archivos. El valor es un n\u00famero seguido de una unidad de tiempo opcional de ms para milisegundos o s para segundos. Si no se especifica ninguna unidad de tiempo, el valor por defecto es en segundos. Si el valor es 0, 0s, 0ms o est\u00e1 vac\u00edo, la funci\u00f3n de comprobaci\u00f3n de estado basada en archivos est\u00e1 desactivada.

startupCheckInterval=Intervalo de tiempo en el que se crear\u00e1n las comprobaciones de estado basadas en archivos.
startupCheckInterval.desc=El valor que se especifica establece el intervalo en el que se consultan las comprobaciones de estado hasta que se resuelve un estado UP y se crea el archivo de comprobaciones de estado. El valor es un n\u00famero seguido de una unidad de tiempo opcional de ms para milisegundos o s para segundos. Si no se especifica ninguna unidad de tiempo para un valor, por defecto el valor est\u00e1 en milisegundos. Si no se especifica ning\u00fan valor, el valor por defecto es 100 ms.
