fileUpdateInterval.desc=A megadott \u00e9rt\u00e9k hat\u00e1rozza meg azt az intervallumot, amelyen bel\u00fcl a f\u00e1jlalap\u00fa \u00e1llapotellen\u0151rz\u00e9seket lek\u00e9rdezi. Az \u00e9rt\u00e9k egy sz\u00e1m, amelyet egy v\u00e1laszthat\u00f3 id\u0151egys\u00e9g k\u00f6vet: ms a milliszekundumok vagy s a m\u00e1sodpercek eset\u00e9ben. Ha nincs id\u0151egys\u00e9g megadva, az \u00e9rt\u00e9k alap\u00e9rtelmez\u00e9s szerint m\u00e1sodpercben van megadva.
