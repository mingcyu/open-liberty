mpHealth=MicroProfile Eg\u00e9szs\u00e9g
mpHealth.desc=Konfigur\u00e1ci\u00f3 a MicroProfile Health sz\u00e1m\u00e1ra.

checkInterval=A f\u00e1jlalap\u00fa \u00e1llapotellen\u0151rz\u00e9sek friss\u00edt\u00e9s\u00e9nek id\u0151intervalluma.
checkInterval.desc=A megadott \u00e9rt\u00e9k hat\u00e1rozza meg azt az intervallumot, amelyen bel\u00fcl a f\u00e1jlalap\u00fa \u00e1llapotellen\u0151rz\u00e9seket lek\u00e9rdezi. Az \u00e9rt\u00e9k egy sz\u00e1m, amelyet egy v\u00e1laszthat\u00f3 id\u0151egys\u00e9g k\u00f6vet: ms a milliszekundumok vagy s a m\u00e1sodpercek eset\u00e9ben. Ha nincs id\u0151egys\u00e9g megadva, az \u00e9rt\u00e9k alap\u00e9rtelmez\u00e9s szerint m\u00e1sodpercben van megadva. Ha az \u00e9rt\u00e9k 0, 0s, 0ms vagy \u00fcres, akkor a f\u00e1jlalap\u00fa \u00e1llapotellen\u0151rz\u00e9s funkci\u00f3 le van tiltva.

startupCheckInterval=Az az id\u0151intervallum, amely alatt a f\u00e1jlalap\u00fa \u00e1llapotellen\u0151rz\u00e9seket l\u00e9tre kell hozni.
startupCheckInterval.desc=A megadott \u00e9rt\u00e9k hat\u00e1rozza meg azt az intervallumot, amelyben az \u00e1llapotellen\u0151rz\u00e9seket lek\u00e9rdezi, am\u00edg az UP \u00e1llapot fel nem old\u00f3dik, \u00e9s az \u00e1llapotellen\u0151rz\u00e9si f\u00e1jl l\u00e9tre nem j\u00f6n. Az \u00e9rt\u00e9k egy sz\u00e1m, amelyet egy v\u00e1laszthat\u00f3 id\u0151egys\u00e9g k\u00f6vet: ms a milliszekundumok vagy s a m\u00e1sodpercek eset\u00e9ben. Ha egy \u00e9rt\u00e9khez nincs id\u0151egys\u00e9g megadva, az \u00e9rt\u00e9k alap\u00e9rtelmez\u00e9s szerint milliszekundumban van megadva. Ha nincs \u00e9rt\u00e9k megadva, az alap\u00e9rtelmezett \u00e9rt\u00e9k 100 ms.
