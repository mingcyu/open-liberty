mpHealth=MicroProfile Zdrowie
mpHealth.desc=Konfiguracja dla MicroProfile Health.

checkInterval=Interwa\u0142 czasu, w kt\u00f3rym nale\u017cy aktualizowa\u0107 kontrole kondycji oparte na plikach.
checkInterval.desc=Okre\u015blona warto\u015b\u0107 ustawia interwa\u0142, w kt\u00f3rym odpytywane s\u0105 kontrole kondycji dla kontroli kondycji opartych na plikach. Warto\u015b\u0107 jest liczb\u0105, po kt\u00f3rej nast\u0119puje opcjonalna jednostka czasu ms dla milisekund lub s dla sekund. Je\u015bli nie okre\u015blono jednostki czasu, warto\u015b\u0107 domy\u015blnie podawana jest w sekundach. Je\u015bli warto\u015b\u0107 wynosi 0, 0s, 0ms lub jest pusta, funkcja sprawdzania kondycji na podstawie plik\u00f3w jest wy\u0142\u0105czona.

startupCheckInterval=Odst\u0119p czasu, w kt\u00f3rym maj\u0105 by\u0107 tworzone kontrole kondycji oparte na plikach.
startupCheckInterval.desc=Okre\u015blona warto\u015b\u0107 ustawia interwa\u0142, w kt\u00f3rym sprawdzanie kondycji jest odpytywane do momentu rozwi\u0105zania stanu UP i utworzenia pliku sprawdzania kondycji. Warto\u015b\u0107 jest liczb\u0105, po kt\u00f3rej nast\u0119puje opcjonalna jednostka czasu ms dla milisekund lub s dla sekund. Je\u015bli dla warto\u015bci nie okre\u015blono jednostki czasu, warto\u015b\u0107 domy\u015blnie podawana jest w milisekundach. Je\u015bli nie okre\u015blono \u017cadnej warto\u015bci, domy\u015bln\u0105 warto\u015bci\u0105 jest 100 ms.
