mpHealth=MicroProfile Zdrav\u00ed
mpHealth.desc=Konfigurace pro MicroProfile Health.

checkInterval=\u010casov\u00fd interval, ve kter\u00e9m se aktualizuj\u00ed kontroly stavu zalo\u017een\u00e9 na souborech.
checkInterval.desc=Zadan\u00e1 hodnota nastavuje interval, ve kter\u00e9m jsou kontroly stavu dotazov\u00e1ny pro kontroly stavu zalo\u017een\u00e9 na souborech. Hodnota je \u010d\u00edslo n\u00e1sledovan\u00e9 volitelnou jednotkou \u010dasu ms pro milisekundy nebo s pro sekundy. Pokud nen\u00ed zad\u00e1na \u017e\u00e1dn\u00e1 jednotka \u010dasu, je v\u00fdchoz\u00ed hodnota v sekund\u00e1ch. Pokud je hodnota 0, 0s, 0ms nebo je pr\u00e1zdn\u00e1, pak je funkce kontroly stavu na z\u00e1klad\u011b souboru zak\u00e1z\u00e1na.

startupCheckInterval=\u010casov\u00fd interval, ve kter\u00e9m se maj\u00ed vytv\u00e1\u0159et kontroly stavu zalo\u017een\u00e9 na souborech.
startupCheckInterval.desc=Zadan\u00e1 hodnota nastavuje interval, ve kter\u00e9m jsou kontroly stavu dotazov\u00e1ny, dokud nen\u00ed vy\u0159e\u0161en stav UP a vytvo\u0159en soubor kontroly stavu. Hodnota je \u010d\u00edslo n\u00e1sledovan\u00e9 volitelnou jednotkou \u010dasu ms pro milisekundy nebo s pro sekundy. Pokud nen\u00ed pro hodnotu zad\u00e1na \u017e\u00e1dn\u00e1 jednotka \u010dasu, je hodnota ve v\u00fdchoz\u00edm nastaven\u00ed v milisekund\u00e1ch. Pokud nen\u00ed zad\u00e1na \u017e\u00e1dn\u00e1 hodnota, je v\u00fdchoz\u00ed hodnota 100 ms.
