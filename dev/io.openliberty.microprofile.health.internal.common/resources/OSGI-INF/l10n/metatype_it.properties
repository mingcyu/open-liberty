mpHealth=integrit\u00e0 microprofile
mpHealth.desc=Configurazione per un MicroProfile e Salute.

checkInterval=Intervallo di tempo in cui aggiornare i controlli sanitari basati sui file.
checkInterval.desc=Il valore specificato imposta l'intervallo di tempo in cui i controlli sanitari vengono interrogati per i controlli sanitari basati sui file. Il valore \u00e8 un numero seguito da un'unit\u00e0 di tempo opzionale, ms per i millisecondi o s per i secondi. Se non viene specificata alcuna unit\u00e0 di tempo, il valore predefinito \u00e8 in secondi. Se il valore \u00e8 0, 0s, 0ms o \u00e8 vuoto, la funzione di controllo dello stato di salute basata sui file \u00e8 disattivata.

startupCheckInterval=Intervallo di tempo in cui creare i controlli sanitari basati sui file.
startupCheckInterval.desc=Il valore specificato imposta l'intervallo di tempo in cui i controlli sanitari vengono interrogati fino alla risoluzione di uno stato UP e alla creazione del file dei controlli sanitari. Il valore \u00e8 un numero seguito da un'unit\u00e0 di tempo opzionale, ms per i millisecondi o s per i secondi. Se non viene specificata alcuna unit\u00e0 di tempo per un valore, il valore \u00e8 espresso in millisecondi per impostazione predefinita. Se non viene specificato alcun valore, il valore predefinito \u00e8 100 ms.
