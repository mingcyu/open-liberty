fileUpdateInterval=Intervallo di tempo in cui aggiornare i controlli di integrit\u00e0 basati su file.
fileUpdateInterval.desc=Il valore specificato imposta l'intervallo con cui vengono richiesti i controlli di integrit\u00e0 per i controlli di integrit\u00e0 basati su file. Il valore \u00e8 un numero seguito da un'unit\u00e0 di tempo opzionale, ms per millisecondi o s per secondi. Se non viene specificata alcuna unit\u00e0 di tempo, il valore \u00e8 in secondi per impostazione predefinita.
