#File element
file=Archivo
file.desc=A\u00f1ade un archivo JAR o ZIP para incluirlo en la ruta de clase de esta biblioteca. Las clases y recursos contenidos en el JAR o ZIP especificado est\u00e1n disponibles para cargar en esta biblioteca.
file.name=Nombre
file.name.desc=La ruta de acceso a un archivo puede ser una ruta de acceso completa o relativa. Las rutas relativas son relativas al valor de la propiedad $ {server.config.dir}.
# Folder element
folder.name=Carpeta
folder.name.desc=A\u00f1ade una carpeta para incluirla en la ruta de clase de esta biblioteca. Las clases y recursos contenidos en la carpeta especificada y sus subcarpetas est\u00e1n disponibles para cargar en esta biblioteca. Los archivos JAR y ZIP contenidos en la carpeta especificada no se a\u00f1aden a la ruta de clase de esta biblioteca.
folder.dir=Carpeta
folder.dir.desc=La ruta a una carpeta puede ser una ruta completa o una ruta relativa. Las rutas relativas son relativas al valor de la propiedad $ {server.config.dir}.
#path element
path=V\u00eda de acceso
path.desc=A\u00f1ada un archivo JAR, un archivo ZIP o una carpeta para incluir en la ruta de clase de esta biblioteca. Si la ruta especificada es un archivo JAR o ZIP, las clases y recursos contenidos en el archivo JAR o ZIP especificado estar\u00e1n disponibles para cargar en esta biblioteca. Si la ruta especificada es una carpeta, las clases y recursos contenidos en la carpeta especificada y sus subcarpetas estar\u00e1n disponibles para cargar en esta biblioteca. Los archivos JAR y ZIP contenidos en la carpeta especificada no se a\u00f1aden a la ruta de clase de esta biblioteca.
path.name=Nombre
path.name.desc=La ruta puede ser una ruta completa o relativa. Las rutas relativas son relativas al valor de la propiedad $ {server.config.dir}.
