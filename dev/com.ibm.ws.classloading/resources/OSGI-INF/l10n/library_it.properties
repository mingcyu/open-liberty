#File element
file=File
file.desc=Aggiungere un file JAR o ZIP da includere nel percorso della classe per questa libreria. Le classi e le risorse contenute nel JAR o ZIP specificato sono disponibili per il caricamento di questa libreria.
file.name=Nome
file.name.desc=Il percorso di un file pu\u00f2 essere un percorso completo o relativo. I percorsi relativi sono relativi al valore della propriet\u00e0 $ {server.config.dir}.
# Folder element
folder.name=Cartella
folder.name.desc=Aggiungere una cartella da includere nel percorso della classe per questa libreria. Le classi e le risorse contenute nella cartella specificata e nelle sue sottocartelle sono disponibili per il caricamento di questa libreria. I file JAR e ZIP contenuti nella cartella specificata non vengono aggiunti al percorso delle classi per questa libreria.
folder.dir=Cartella
folder.dir.desc=Il percorso di una cartella pu\u00f2 essere un percorso completo o relativo. I percorsi relativi sono relativi al valore della propriet\u00e0 $ {server.config.dir}.
#path element
path=Percorso
path.desc=Aggiungere un file JAR, un file ZIP o una cartella da includere nel percorso della classe per questa libreria. Se il percorso specificato \u00e8 un file JAR o ZIP, le classi e le risorse contenute nel file JAR o ZIP specificato sono disponibili per il caricamento di questa libreria. Se il percorso specificato \u00e8 una cartella, le classi e le risorse contenute nella cartella specificata e nelle sue sottocartelle sono disponibili per il caricamento di questa libreria. I file JAR e ZIP contenuti nella cartella specificata non vengono aggiunti al percorso delle classi per questa libreria.
path.name=Nome
path.name.desc=Il percorso pu\u00f2 essere un percorso completo o relativo. I percorsi relativi sono relativi al valore della propriet\u00e0 $ {server.config.dir}.
