#File element
file=Fi\u015fier
file.desc=Ad\u0103uga\u021bi un fi\u0219ier JAR sau ZIP pentru a-l include \u00een calea clasei pentru aceast\u0103 bibliotec\u0103. Clasele \u0219i resursele con\u021binute \u00een JAR-ul sau ZIP-ul specificat sunt disponibile pentru \u00eenc\u0103rcare pentru aceast\u0103 bibliotec\u0103.
file.name=Nume
file.name.desc=Calea c\u0103tre un fi\u0219ier poate fi o cale complet calificat\u0103 sau o cale relativ\u0103. C\u0103ile relative sunt relative la valoarea propriet\u0103\u021bii $ {server.config.dir}.
# Folder element
folder.name=Folder
folder.name.desc=Ad\u0103uga\u021bi un folder care s\u0103 fie inclus \u00een calea clasei pentru aceast\u0103 bibliotec\u0103. Clasele \u0219i resursele con\u021binute \u00een folderul specificat \u0219i \u00een subfolderele acestuia sunt disponibile pentru \u00eenc\u0103rcare pentru aceast\u0103 bibliotec\u0103. Fi\u0219ierele JAR \u0219i ZIP care sunt con\u021binute \u00een folderul specificat nu sunt ad\u0103ugate la calea clasei pentru aceast\u0103 bibliotec\u0103.
folder.dir=Folder
folder.dir.desc=Calea c\u0103tre un folder poate fi o cale complet calificat\u0103 sau o cale relativ\u0103. C\u0103ile relative sunt relative la valoarea propriet\u0103\u021bii $ {server.config.dir}.
#path element
path=Cale
path.desc=Ad\u0103uga\u021bi un fi\u0219ier JAR, un fi\u0219ier ZIP sau un folder care s\u0103 fie inclus \u00een calea clasei pentru aceast\u0103 bibliotec\u0103. Dac\u0103 calea specificat\u0103 este un fi\u0219ier JAR sau ZIP, atunci clasele \u0219i resursele con\u021binute \u00een fi\u0219ierul JAR sau ZIP specificat sunt disponibile pentru \u00eenc\u0103rcare pentru aceast\u0103 bibliotec\u0103. Dac\u0103 calea specificat\u0103 este un folder, atunci clasele \u0219i resursele con\u021binute \u00een folderul specificat \u0219i \u00een subfolderele acestuia sunt disponibile pentru \u00eenc\u0103rcare pentru aceast\u0103 bibliotec\u0103. Fi\u0219ierele JAR \u0219i ZIP con\u021binute \u00een folderul specificat nu sunt ad\u0103ugate la calea clasei pentru aceast\u0103 bibliotec\u0103.
path.name=Nume
path.name.desc=Calea poate fi o cale complet calificat\u0103 sau o cale relativ\u0103. C\u0103ile relative sunt relative la valoarea propriet\u0103\u021bii $ {server.config.dir}.
# Config for automatic libraries
automatic.desc=Configurarea bibliotecilor automate
automatic.name=Biblioteci automate
automatic.enable.name=Monitor
automatic.enable.desc=Monitoriza\u0163i folderul bibliotecii automate pentru biblioteci noi sau \u015fterse

