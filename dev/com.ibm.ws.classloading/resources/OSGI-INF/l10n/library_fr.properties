#File element
file=Fichier
file.desc=Ajouter un fichier JAR ou ZIP \u00e0 inclure dans le chemin de la classe pour cette biblioth\u00e8que. Les classes et les ressources contenues dans le JAR ou le ZIP sp\u00e9cifi\u00e9 sont disponibles pour cette biblioth\u00e8que.
file.name=Nom
file.name.desc=Le chemin d'acc\u00e8s \u00e0 un fichier peut \u00eatre un chemin d'acc\u00e8s complet ou un chemin d'acc\u00e8s relatif. Les chemins relatifs sont relatifs \u00e0 la valeur de la propri\u00e9t\u00e9 $ {server.config.dir}.
# Folder element
folder.name=Dossier
folder.name.desc=Ajouter un dossier \u00e0 inclure dans le chemin de la classe pour cette biblioth\u00e8que. Les classes et les ressources contenues dans le dossier sp\u00e9cifi\u00e9 et ses sous-dossiers sont disponibles au chargement pour cette biblioth\u00e8que. Les fichiers JAR et ZIP contenus dans le dossier sp\u00e9cifi\u00e9 ne sont pas ajout\u00e9s au chemin de classe de cette biblioth\u00e8que.
folder.dir=Dossier
folder.dir.desc=Le chemin d'acc\u00e8s \u00e0 un dossier peut \u00eatre un chemin d'acc\u00e8s complet ou un chemin d'acc\u00e8s relatif. Les chemins relatifs sont relatifs \u00e0 la valeur de la propri\u00e9t\u00e9 $ {server.config.dir}.
#path element
path=Voie
path.desc=Ajouter un fichier JAR, un fichier ZIP ou un dossier \u00e0 inclure dans le chemin de la classe pour cette biblioth\u00e8que. Si le chemin sp\u00e9cifi\u00e9 est un fichier JAR ou ZIP, les classes et les ressources contenues dans le fichier JAR ou ZIP sp\u00e9cifi\u00e9 sont disponibles au chargement pour cette biblioth\u00e8que. Si le chemin sp\u00e9cifi\u00e9 est un dossier, les classes et les ressources contenues dans le dossier sp\u00e9cifi\u00e9 et ses sous-dossiers sont disponibles au chargement pour cette biblioth\u00e8que. Les fichiers JAR et ZIP contenus dans le dossier sp\u00e9cifi\u00e9 ne sont pas ajout\u00e9s au chemin de classe de cette biblioth\u00e8que.
path.name=Nom
path.name.desc=Le chemin peut \u00eatre un chemin complet ou un chemin relatif. Les chemins relatifs sont relatifs \u00e0 la valeur de la propri\u00e9t\u00e9 $ {server.config.dir}.
# Config for automatic libraries
automatic.desc=Configurer les biblioth\u00e8ques automatiques
automatic.name=Biblioth\u00e8ques automatiques
automatic.enable.name=Moniteur
automatic.enable.desc=Surveiller si des biblioth\u00e8ques sont ajout\u00e9es ou supprim\u00e9es dans le dossier des biblioth\u00e8ques automatiques

