#File element
file=Datei
file.desc=F\u00fcgen Sie eine JAR- oder ZIP-Datei hinzu, die in den Klassenpfad f\u00fcr diese Bibliothek aufgenommen werden soll. Klassen und Ressourcen, die in der angegebenen JAR- oder ZIP-Datei enthalten sind, sind f\u00fcr diese Bibliothek zum Laden verf\u00fcgbar.
file.name=Name
file.name.desc=Der Pfad zu einer Datei kann ein vollqualifizierter Pfad oder ein relativer Pfad sein. Relative Pfade sind relativ zum Wert der $ {server.config.dir} -Eigenschaft.
# Folder element
folder.name=Ordner
folder.name.desc=F\u00fcgen Sie einen Ordner hinzu, der in den Klassenpfad f\u00fcr diese Bibliothek aufgenommen werden soll. Klassen und Ressourcen, die im angegebenen Ordner und seinen Unterordnern enthalten sind, sind f\u00fcr diese Bibliothek zum Laden verf\u00fcgbar. JAR- und ZIP-Dateien, die im angegebenen Ordner enthalten sind, werden dem Klassenpfad f\u00fcr diese Bibliothek nicht hinzugef\u00fcgt.
folder.dir=Ordner
folder.dir.desc=Der Pfad zu einem Ordner kann ein vollqualifizierter Pfad oder ein relativer Pfad sein. Relative Pfade sind relativ zum Wert der $ {server.config.dir} -Eigenschaft.
#path element
path=Pfad
path.desc=F\u00fcgen Sie eine JAR-Datei, eine ZIP-Datei oder einen Ordner hinzu, der in den Klassenpfad f\u00fcr diese Bibliothek aufgenommen werden soll. Wenn es sich bei dem angegebenen Pfad um eine JAR- oder ZIP-Datei handelt, sind die Klassen und Ressourcen, die in der angegebenen JAR- oder ZIP-Datei enthalten sind, f\u00fcr diese Bibliothek zum Laden verf\u00fcgbar. Wenn es sich bei dem angegebenen Pfad um einen Ordner handelt, sind die im angegebenen Ordner und seinen Unterordnern enthaltenen Klassen und Ressourcen zum Laden f\u00fcr diese Bibliothek verf\u00fcgbar. JAR- und ZIP-Dateien, die im angegebenen Ordner enthalten sind, werden dem Klassenpfad f\u00fcr diese Bibliothek nicht hinzugef\u00fcgt.
path.name=Ihren Namen
path.name.desc=Der Pfad kann ein vollqualifizierter Pfad oder ein relativer Pfad sein. Relative Pfade sind relativ zum Wert der $ {server.config.dir} -Eigenschaft.
# Config for automatic libraries
automatic.desc=Automatische Bibliotheken konfigurieren
automatic.name=Automatische Bibliotheken
automatic.enable.name=\u00dcberwachen
automatic.enable.desc=Ordner mit automatischen Bibliotheken auf neue oder gel\u00f6schte Bibliotheken hin \u00fcberwachen

