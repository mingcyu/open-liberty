file.name.desc=A f\u00e1jl el\u00e9r\u00e9si \u00fatja lehet teljes min\u0151s\u00edt\u00e9s\u0171 el\u00e9r\u00e9si \u00fat vagy relat\u00edv el\u00e9r\u00e9si \u00fat. A relat\u00edv el\u00e9r\u00e9si utak a $ {server.config.dir} tulajdons\u00e1g \u00e9rt\u00e9k\u00e9hez k\u00e9pest relat\u00edvak.
# Folder element
folder.name=Mappa
folder.name.desc=Adjon hozz\u00e1 egy mapp\u00e1t a k\u00f6nyvt\u00e1r oszt\u00e1ly el\u00e9r\u00e9si \u00fatvonal\u00e1hoz. A megadott mapp\u00e1ban \u00e9s almapp\u00e1iban tal\u00e1lhat\u00f3 oszt\u00e1lyok \u00e9s er\u0151forr\u00e1sok bet\u00f6lthet\u0151k a k\u00f6nyvt\u00e1rba. A megadott mapp\u00e1ban tal\u00e1lhat\u00f3 JAR- \u00e9s ZIP-f\u00e1jlok nem ker\u00fclnek hozz\u00e1 a k\u00f6nyvt\u00e1r oszt\u00e1ly\u00fatvonal\u00e1hoz.
folder.dir=Mappa
folder.dir.desc=A mappa el\u00e9r\u00e9si \u00fatja lehet teljesen min\u0151s\u00edtett vagy relat\u00edv el\u00e9r\u00e9si \u00fat. A relat\u00edv el\u00e9r\u00e9si utak a $ {server.config.dir} tulajdons\u00e1g \u00e9rt\u00e9k\u00e9hez k\u00e9pest relat\u00edvak.
#path element
path=\u00datvonal
path.desc=Adjon hozz\u00e1 egy JAR-f\u00e1jlt, ZIP-f\u00e1jlt vagy mapp\u00e1t a k\u00f6nyvt\u00e1r oszt\u00e1ly el\u00e9r\u00e9si \u00fatvonal\u00e1hoz. Ha a megadott el\u00e9r\u00e9si \u00fat egy JAR- vagy ZIP-f\u00e1jl, akkor a megadott JAR- vagy ZIP-f\u00e1jlban tal\u00e1lhat\u00f3 oszt\u00e1lyok \u00e9s er\u0151forr\u00e1sok el\u00e9rhet\u0151ek a k\u00f6nyvt\u00e1r bet\u00f6lt\u00e9s\u00e9hez. Ha a megadott el\u00e9r\u00e9si \u00fatvonal egy mappa, akkor a megadott mapp\u00e1ban \u00e9s almapp\u00e1iban tal\u00e1lhat\u00f3 oszt\u00e1lyok \u00e9s er\u0151forr\u00e1sok t\u00f6lthet\u0151k be a k\u00f6nyvt\u00e1rba. A megadott mapp\u00e1ban tal\u00e1lhat\u00f3 JAR- \u00e9s ZIP-f\u00e1jlok nem ker\u00fclnek hozz\u00e1 a k\u00f6nyvt\u00e1r oszt\u00e1ly el\u00e9r\u00e9si \u00fatvonal\u00e1hoz.
path.name=N\u00e9v
path.name.desc=Az el\u00e9r\u00e9si \u00fat lehet teljes min\u0151s\u00edt\u00e9s\u0171 vagy relat\u00edv el\u00e9r\u00e9si \u00fat. A relat\u00edv el\u00e9r\u00e9si utak a $ {server.config.dir} tulajdons\u00e1g \u00e9rt\u00e9k\u00e9hez k\u00e9pest relat\u00edvak.
