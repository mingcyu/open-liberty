#File element
file=F\u00e1jl
file.desc=Adjon hozz\u00e1 egy JAR- vagy ZIP-f\u00e1jlt, amelyet be kell illeszteni a k\u00f6nyvt\u00e1r oszt\u00e1ly\u00fatvonal\u00e1ba. A megadott JAR- vagy ZIP-csomagban tal\u00e1lhat\u00f3 oszt\u00e1lyok \u00e9s er\u0151forr\u00e1sok bet\u00f6lthet\u0151k ehhez a k\u00f6nyvt\u00e1rhoz.
