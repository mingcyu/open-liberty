description=Esse recurso foi estabilizado. A alternativa estrat\u00e9gica para esse recurso \u00e9 criar um CDI Producer seguindo a t\u00e9cnica descrita em https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html. Esse recurso permite conex\u00f5es com CouchDB fornecendo uma inst\u00e2ncia de conector configurada na configura\u00e7\u00e3o do servidor, que pode ser injetada ou acessada por meio de JNDI.  Os aplicativos usam a biblioteca do cliente ektorp para usar\na inst\u00e2ncia do conector para trabalhar com o CouchDB.
