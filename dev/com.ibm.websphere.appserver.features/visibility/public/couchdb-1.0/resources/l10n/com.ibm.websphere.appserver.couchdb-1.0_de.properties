description=Diese Feature wurde stabilisiert. Die strategische Alternative zu dieser Funktion ist die Erstellung eines CDI-Produzenten gem\u00e4\u00df der unter https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html beschriebenen Technik. Diese Funktion erm\u00f6glicht Verbindungen zu CouchDB, indem sie eine in der Serverkonfiguration konfigurierte Konnektorinstanz bereitstellt, die injiziert oder \u00fcber JNDI aufgerufen werden kann.  Anwendungen verwenden die ektorp-Clientbibliothek, um die Connectorinstanz f\u00fcr die Arbeit mit CouchDB zu nutzen.
