description=Esta caracter\u00edstica se ha estabilizado. La alternativa estrat\u00e9gica a esta caracter\u00edstica es crear un Productor CDI siguiendo la t\u00e9cnica descrita en https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html. Esta caracter\u00edstica permite conexiones a CouchDB proporcionando una instancia de conector configurada en la configuraci\u00f3n del servidor, que puede ser inyectada o accedida a trav\u00e9s de JNDI.  Las aplicaciones utilizan la biblioteca de cliente ektorp para utilizar la instancia del conector para trabajar con CouchDB.
