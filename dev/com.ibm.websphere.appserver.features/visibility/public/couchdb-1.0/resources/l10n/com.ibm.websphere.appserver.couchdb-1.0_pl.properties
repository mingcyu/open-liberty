description=Ten sk\u0142adnik zosta\u0142 ustabilizowany. Strategiczn\u0105 alternatyw\u0105 dla tej funkcji jest utworzenie producenta CDI zgodnie z technik\u0105 opisan\u0105 w https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html Ta funkcja umo\u017cliwia po\u0142\u0105czenia z CouchDB poprzez zapewnienie instancji \u0142\u0105cznika skonfigurowanej w konfiguracji serwera, kt\u00f3r\u0105 mo\u017cna wstrzykn\u0105\u0107 lub uzyska\u0107 do niej dost\u0119p za po\u015brednictwem JNDI.  Aplikacje u\u017cywaj\u0105 biblioteki klienta ektorp, aby skorzysta\u0107 z instancji\nkonektora do pracy z baz\u0105 danych CouchDB.
