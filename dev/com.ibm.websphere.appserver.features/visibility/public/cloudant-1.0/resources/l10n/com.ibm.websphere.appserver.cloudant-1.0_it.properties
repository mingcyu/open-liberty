description=Questa caratteristica \u00e8 stata stabilizzata. L'alternativa strategica a questa funzione \u00e8 quella di creare un CDI Producer seguendo la tecnica descritta in https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html. Questa funzione consente di connettersi ai database di Cloudant fornendo un'istanza del connettore che viene configurata nella configurazione del server e che pu\u00f2 essere iniettata o a cui si accede tramite Java Naming and Directory Interface (JNDI). Le applicazioni utilizzano la libreria client Cloudant per accedere all'istanza connettore.
