description=Ez a szolg\u00e1ltat\u00e1s stabiliz\u00e1l\u00e1sra ker\u00fclt. Ennek a funkci\u00f3nak a strat\u00e9giai alternat\u00edv\u00e1ja a CDI Producer l\u00e9trehoz\u00e1sa a https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html webhelyen le\u00edrt technika alkalmaz\u00e1s\u00e1val. Ez a funkci\u00f3 lehet\u0151v\u00e9 teszi a Cloudant adatb\u00e1zisokhoz val\u00f3 kapcsol\u00f3d\u00e1st egy olyan csatlakoz\u00f3 p\u00e9ld\u00e1ny biztos\u00edt\u00e1s\u00e1val, amely a kiszolg\u00e1l\u00f3 konfigur\u00e1ci\u00f3j\u00e1ban van be\u00e1ll\u00edtva, \u00e9s amelyet be lehet injekt\u00e1lni, vagy a Java Naming and Directory Interface (JNDI) seg\u00edts\u00e9g\u00e9vel lehet el\u00e9rni. Az alkalmaz\u00e1sok a Cloudant \u00fcgyf\u00e9lk\u00f6nyvt\u00e1rat haszn\u00e1lj\u00e1k a csatlakoz\u00f3 p\u00e9ld\u00e1ny el\u00e9r\u00e9s\u00e9hez.
