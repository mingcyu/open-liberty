description=Tato funkce byla stabilizov\u00e1na. Strategickou alternativou k t\u00e9to funkci je vytvo\u0159en\u00ed CDI Produceru podle techniky popsan\u00e9 na adrese https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html. Tato funkce umo\u017e\u0148uje p\u0159ipojen\u00ed k datab\u00e1z\u00edm Cloudant poskytnut\u00edm instance konektoru, kter\u00e1 je nakonfigurov\u00e1na v konfiguraci serveru a kterou lze injektovat nebo k n\u00ed p\u0159istupovat prost\u0159ednictv\u00edm rozhran\u00ed JNDI (Java Naming and Directory Interface). Aplikace pou\u017e\u00edvaj\u00ed knihovnu klienta Cloudant pro p\u0159\u00edstup k instanci konektoru.
