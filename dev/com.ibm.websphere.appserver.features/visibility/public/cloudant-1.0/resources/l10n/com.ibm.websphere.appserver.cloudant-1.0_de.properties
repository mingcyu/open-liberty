description=Diese Feature wurde stabilisiert. Die strategische Alternative zu dieser Funktion besteht darin, einen CDI-Produzenten zu erstellen, indem man die unter https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html beschriebene Technik anwendet. Diese Funktion erm\u00f6glicht Verbindungen zu Cloudant Datenbanken, indem sie eine Konnektorinstanz bereitstellt, die in der Serverkonfiguration konfiguriert wird und \u00fcber das Java Naming and Directory Interface (JNDI) injiziert oder aufgerufen werden kann. Anwendungen verwenden die Cloudant-Clientbibliothek, um auf die Connectorinstanz zuzugreifen.
