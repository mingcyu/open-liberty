description=Aceast\u0103 caracteristic\u0103 a fost stabilizat\u0103. Alternativa strategic\u0103 la aceast\u0103 caracteristic\u0103 este crearea unui CDI Producer urm\u00e2nd tehnica descris\u0103 la https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html Aceast\u0103 caracteristic\u0103 permite conexiunile la bazele de date Cloudant prin furnizarea unei instan\u021be de conector care este configurat\u0103 \u00een configura\u021bia serverului \u0219i care poate fi injectat\u0103 sau accesat\u0103 prin Java Naming and Directory Interface (JNDI). Aplica\u021biile utilizeaz\u0103 biblioteca client Cloudant pentru a accesa instan\u021ba conectorului.
