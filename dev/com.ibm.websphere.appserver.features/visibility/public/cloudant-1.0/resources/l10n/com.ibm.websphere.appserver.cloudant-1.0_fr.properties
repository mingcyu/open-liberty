description=Cette fonction a \u00e9t\u00e9 stabilis\u00e9e. L'alternative strat\u00e9gique \u00e0 cette fonctionnalit\u00e9 consiste \u00e0 cr\u00e9er un producteur CDI en suivant la technique d\u00e9crite \u00e0 l'adresse https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html. Cette fonctionnalit\u00e9 permet d'\u00e9tablir des connexions avec les bases de donn\u00e9es Cloudant en fournissant une instance de connecteur qui est configur\u00e9e dans la configuration du serveur et qui peut \u00eatre inject\u00e9e ou accessible par l'interm\u00e9diaire de Java Naming and Directory Interface (JNDI). Les applications utilisent la biblioth\u00e8que client Cloudant pour acc\u00e9der \u00e0 l'instance de connecteur.
