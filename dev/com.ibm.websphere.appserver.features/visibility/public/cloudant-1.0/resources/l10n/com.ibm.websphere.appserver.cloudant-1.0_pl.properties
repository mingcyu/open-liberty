description=Ten sk\u0142adnik zosta\u0142 ustabilizowany. Strategiczn\u0105 alternatyw\u0105 dla tej funkcji jest utworzenie producenta CDI zgodnie z technik\u0105 opisan\u0105 w https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html Ta funkcja umo\u017cliwia po\u0142\u0105czenia z bazami danych Cloudant poprzez dostarczenie instancji \u0142\u0105cznika, kt\u00f3ra jest skonfigurowana w konfiguracji serwera i mo\u017ce by\u0107 wstrzykiwana lub dost\u0119pna za po\u015brednictwem Java Naming and Directory Interface (JNDI). Aplikacje korzystaj\u0105 z biblioteki klienta Cloudant, aby uzyska\u0107 dost\u0119p do instancji konektora.
