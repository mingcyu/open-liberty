description=Esse recurso foi estabilizado. A alternativa estrat\u00e9gica para esse recurso \u00e9 criar um CDI Producer seguindo a t\u00e9cnica descrita em https://openliberty.io/blog/2019/02/19/mongodb-with-open-liberty.html. Esse recurso permite conex\u00f5es com bancos de dados Cloudant fornecendo uma inst\u00e2ncia de conector que \u00e9 configurada na configura\u00e7\u00e3o do servidor e pode ser injetada ou acessada por meio do Java Naming and Directory Interface (JNDI). Os aplicativos usam a biblioteca cliente Cloudant para acessar a inst\u00e2ncia do conector.
